<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, user-scalable=no"
    />
    <title>2차 팀프로젝트 - 업팀</title>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- 공통 CSS/JS 삭제불가!! -->
    <link rel="stylesheet" href="./css/common.css" />
    <script type="module" src="./js/basic.js"></script>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- jQuery -->

    <!-- Webfont 웹폰트 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"

    <!--// 공통 CSS/JS 삭제불가!! -->

    <!-- video CSS/JS -->
    <link rel="stylesheet" href="./css/video.css" />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/video.js" defer></script>

  <body>
    <header>
      <!-- 1. 상단영역 -->
    </header>

      <div class="video-box">

        <!-- 2. 컨텐츠 영역 -->
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide" data-mv="6J6ADorSeYc">
              <img src="./img/vid1.jpg" alt="video">

            <div class="swiper-slide" data-mv="5fDFHkGrvXQ">
              <img src="./img/vid1.jpg" alt="video">
            </div>
            <div class="swiper-slide">
              <img src="./img/vid1.jpg" alt="video">
            </div>
            <div class="swiper-slide">
              <img src="./img/vid1.jpg" alt="video">
            </div>
            <div class="swiper-slide">
              <img src="./img/vid1.jpg" alt="video">
            </div>
            <div class="swiper-slide">
              <img src="./img/vid1.jpg" alt="video">
            </div>
            <div class="swiper-slide">
              <img src="./img/vid1.jpg" alt="video">
            </div>
            <div class="swiper-slide">
              <img src="./img/vid1.jpg" alt="video">
            </div>
            <div class="swiper-slide">
              <img src="./img/vid1.jpg" alt="video">
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </main>
    <footer>
      <!-- 3. 하단영역 -->
    </footer>

    
    <!-- 영화예고편용 박스 -->
