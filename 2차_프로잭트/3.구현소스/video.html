<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, user-scalable=no"
    />
    <title>2차 팀프로젝트 - 업팀</title>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- 공통 CSS/JS 삭제불가!! -->
    <link rel="stylesheet" href="./css/common.css" />
    <script type="module" src="./js/basic.js"></script>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- jQuery -->
    <script src="./js/jquery.min.js"></script>
    <!-- Webfont 웹폰트 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <!-- 어썸폰트(아이콘) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!--// 공통 CSS/JS 삭제불가!! -->
    <!-- video CSS/JS -->
    <link rel="stylesheet" href="./css/video.css" />
    <link rel="stylesheet" href="./css/video_media.css" />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/video.js" defer></script>
  </head>
  <body>
    <header>
      <!-- 1. 상단영역 -->
    </header>
    <main>
      <div class="video-box">
        <div class="black-box">
          <h2>VIDEO</h2>
          <div class="arrow-icon">
            <i
              class="fa-solid fa-caret-left"
              style="color: #ffffff"
            ></i>
            <i
              class="fa-solid fa-caret-right"
              style="color: #ffffff"
            ></i>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <!-- 2. 컨텐츠 영역 -->
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide" data-mv="SUNFpigJYKQ">
              <img
                src="./img/video_img/t-wilderness.jpg"
                alt="Russell: Wilderness Explorer"
              />
              <div class="player-icon">
                <i
                  class="fa-solid fa-circle-play"
                  style="color: #959595"
                ></i>
              </div>
              <p>Russell: Wilderness Explorer</p>
            </div>
            <div class="swiper-slide" data-mv="oy7oymqYPGw">
              <img
                src="./img/video_img/t-kevin.jpg"
                alt="Our Giant Flightless Friend"
              />
              <div class="player-icon">
                <i
                  class="fa-solid fa-circle-play"
                  style="color: #959595"
                ></i>
              </div>
              <p>Our Giant Flightless Friend</p>
            </div>
            <div class="swiper-slide" data-mv="ymcdWDBK-jE">
              <img
                src="./img/video_img/t_muntz.jpg"
                alt="The Many Endings of Muntz"
              />
              <div class="player-icon">
                <i
                  class="fa-solid fa-circle-play"
                  style="color: #959595"
                ></i>
              </div>
              <p>The Many Endings of Muntz</p>
            </div>
            <div class="swiper-slide" data-mv="kMM2gaI7F48">
              <img
                src="./img/video_img/t-married.jpg"
                alt="Married Life"
              />
              <div class="player-icon">
                <i
                  class="fa-solid fa-circle-play"
                  style="color: #959595"
                ></i>
              </div>
              <p>Married Life</p>
            </div>
            <div class="swiper-slide" data-mv="2VrXFriE8tk">
              <img
                src="./img/video_img/t-ballon.jpg"
                alt="Balloon and Flight"
              />
              <div class="player-icon">
                <i
                  class="fa-solid fa-circle-play"
                  style="color: #959595"
                ></i>
              </div>
              <p>Balloon and Flight</p>
            </div>
            <div class="swiper-slide" data-mv="PyTCpMCeTxQ">
              <img
                src="./img/video_img/t-adventure.jpg"
                alt="Adventure Is Out There"
              />
              <div class="player-icon">
                <i
                  class="fa-solid fa-circle-play"
                  style="color: #959595"
                ></i>
              </div>
              <p>Adventure Is Out There</p>
            </div>
            <div class="swiper-slide" data-mv="5fDFHkGrvXQ">
              <img
                src="./img/video_img/t-homemaker.jpg"
                alt="Homemakers of Pixar"
              />
              <div class="player-icon">
                <i
                  class="fa-solid fa-circle-play"
                  style="color: #959595"
                ></i>
              </div>
              <p>Homemakers of Pixar</p>
            </div>
            <div class="swiper-slide" data-mv="1HrarMQcW3E">
              <img
                src="./img/video_img/t-egg.jpg"
                alt="The Egg"
              />
              <div class="player-icon">
                <i
                  class="fa-solid fa-circle-play"
                  style="color: #959595"
                ></i>
              </div>
              <p>The Egg</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- 3. 하단영역 -->
    </footer>

    <!-- 영화예고편용 박스 -->
    <aside id="mvbox"></aside>
  </body>
</html>
